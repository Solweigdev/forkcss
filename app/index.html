<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forkcss</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h3>BOUTON NORMAL</h3>
    <button class="fc btn primary">Suivez-nous</button>
    <button class="fc btn secondary">Suivez-nous</button>
    <button class="fc btn danger">Suivez-nous</button>
    <button class="fc btn success">Suivez-nous</button>
    <button class="fc btn warning">Suivez-nous</button>
    <hr>
    <h3>BOUTON ARRONDIE</h3>
    <button class="fc btn primary arround">Suivez-nous</button>
    <button class="fc btn secondary arround">Suivez-nous</button>
    <button class="fc btn danger round">Suivez-nous</button>
    <button class="fc btn success round">Suivez-nous</button>
    <button class="fc btn warning round">Suivez-nous</button>
    <hr>
    <h3>BOUTON OUTLINE</h3>
    <button class="fc btn primary outline round">Suivez-nous</button>
    <button class="fc btn secondary outline">Suivez-nous</button>
    <button class="fc btn danger outline round">Suivez-nous</button>
    <button class="fc btn success outline">Suivez-nous</button>
    <button class="fc btn warning outline round">Suivez-nous</button>
    <h3>BOUTON DISABLED</h3>
    <button class="fc btn primary outline round" disabled>Suivez-nous</button>
    <button class="fc btn secondary outline" disabled>Suivez-nous</button>
    <button class="fc btn danger" disabled>Suivez-nous</button>
    <button class="fc btn success outline" disabled>Suivez-nous</button>
    <button class="fc btn warning outline round" disabled>Suivez-nous</button>
</body>
</html>
